<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Orders - YouFashion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <a href="#" class="flex items-center">
          <span class="font-semibold text-gray-700 text-2xl">YouFashion</span>
        </a>

        <!-- Nav Links -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="index.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Home</a>
          <a href="cart.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Cart</a>
          <a href="wishlist.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Wishlist</a>
        </div>

        <!-- Authenticated/Unauthenticated Links -->
        <div class="hidden md:flex items-center space-x-4">
          <div id="authenticated" class="hidden">
            <a href="profile.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Profile</a>
            <button onclick="handleLogout()" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Logout</button>
          </div>
          <div id="unauthenticated" class="hidden flex space-x-4">
            <a href="login.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Login</a>
            <a href="registration.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Register</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Orders Section -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Your Orders</h2>

    <!-- Orders List -->
    <div id="orders-list" class="space-y-6">
      <!-- Orders will be dynamically inserted here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p>&copy; 2025 YouFashion. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script src="auth.js"></script>
  <script src="order.js"></script>
</body>
</html>
