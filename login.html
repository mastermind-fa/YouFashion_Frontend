<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - YouFashion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <a href="index.html" class="flex items-center py-4 px-2">
            <span class="font-semibold text-gray-500 text-2xl">YouFashion</span>
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-3">
          <div id="unauthenticated" class="hidden">
            <a href="registration.html" class="py-2 px-2 text-gray-500 font-semibold hover:text-purple-500 transition duration-300">Register</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Login</h2>
      <form id="login-form" onsubmit="handleLogin(event)">
        <!-- Username Field -->
        <div class="mb-4">
          <label for="username" class="block text-gray-600 mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label for="password" class="block text-gray-600 mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 w-full">Login</button>
      </form>
      <p class="text-gray-600 mt-4">Don't have an account? <a href="registration.html" class="text-purple-500 hover:underline">Register here</a>.</p>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="auth.js"></script>
</body>
</html>
