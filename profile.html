<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - YouFashion</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <a href="#" class="flex items-center">
            <span class="font-semibold text-gray-700 text-2xl">YouFashion</span>
          </a>

          <!-- Nav Links -->
          <div class="hidden md:flex items-center space-x-4">
            <a
              href="index.html"
              class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium"
              >Home</a
            >
            <a
              href="cart.html"
              class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium"
              >Cart</a
            >
            <a
              href="wishlist.html"
              class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium"
              >Wishlist</a
            >
          </div>

          <!-- Authenticated/Unauthenticated Links -->
          <div class="hidden md:flex items-center space-x-4">
            <div id="authenticated" class="hidden">
              <a
                href="profile.html"
                class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium"
                >Profile</a
              >
              <button
                onclick="handleLogout()"
                class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium"
              >
                Logout
              </button>
            </div>
            <div id="unauthenticated" class="hidden flex space-x-4">
              <a
                href="login.html"
                class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium"
                >Login</a
              >
              <a
                href="registration.html"
                class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium"
                >Register</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    
    <!-- Profile Section -->
<section class="max-w-6xl mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold text-gray-800 mb-8">My Profile</h2>

  <!-- Profile Details -->
  <div class="bg-white shadow-lg rounded-lg p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Username -->
      <div>
        <p class="text-gray-600"><strong>Username:</strong></p>
        <p id="user" class="text-gray-800 text-lg"></p>
      </div>

      <!-- First Name -->
      <div>
        <p class="text-gray-600"><strong>First Name:</strong></p>
        <p id="first_name" class="text-gray-800 text-lg"></p>
      </div>

      <!-- Last Name -->
      <div>
        <p class="text-gray-600"><strong>Last Name:</strong></p>
        <p id="last_name" class="text-gray-800 text-lg"></p>
      </div>

      <!-- Phone -->
      <div>
        <p class="text-gray-600"><strong>Phone:</strong></p>
        <p id="phone" class="text-gray-800 text-lg"></p>
      </div>

      <!-- Address -->
      <div>
        <p class="text-gray-600"><strong>Address:</strong></p>
        <p id="address" class="text-gray-800 text-lg"></p>
      </div>
    </div>

    <!-- View Your Orders Button -->
    <div class="mt-8">
      <a href="order.html" class="bg-purple-500 text-white py-2 px-6 rounded-full hover:bg-purple-600 transition duration-300 font-medium">
        View Your Orders
      </a>
    </div>
  </div>
</section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
      <div class="max-w-6xl mx-auto px-4 text-center">
        <p>&copy; 2025 YouFashion. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="auth.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
