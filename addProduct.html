<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Product - Clothing Store</title>
</head>

<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <!-- Sidebar (Hidden on Mobile) -->
        <aside id="sidebar"
            class="w-64 bg-white shadow-md p-4 transform -translate-x-full md:translate-x-0 transition-transform duration-300 fixed md:relative z-50">
            <div class="flex justify-between items-center mb-6">
                <a href="/index.html" class="text-3xl md:text-4xl font-extrabold tracking-wide text-gray-900">
                    You<span class="text-indigo-600">Fashion</span>
                </a>
                <button id="closeSidebar" class="md:hidden text-gray-600 hover:text-gray-900">
                    âœ•
                </button>
            </div>
            <nav>
                <ul class="space-y-4">
                    <li>
                        <a href="dashboard.html" class="flex items-center space-x-2 p-2 hover:bg-gray-200 rounded-md">
                            <span>ðŸ“Š</span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <div class="group relative">
                            <button onclick="toggleDropdown('menu')"
                                class="flex items-center justify-between w-full p-2 hover:bg-gray-200 rounded-md">
                                <div class="flex items-center space-x-2" id="menu-option">
                                    <span>ðŸ“‹</span>
                                    <span>Product</span>
                                </div>
                                <span id="menuIcon">â–¸</span>
                            </button>
                            <ul id="menuDropdown" class="hidden pl-6 mt-2 space-y-2">
                                <li><a href="allProduct.html" class="block p-2 hover:bg-gray-100 rounded-md">All Products</a>
                                </li>
                                <li><a href="addProduct.html" class="block p-2 hover:bg-gray-100 rounded-md">Add Product</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div class="group relative">
                            <button onclick="toggleDropdown('orders')"
                                class="flex items-center justify-between w-full p-2 hover:bg-gray-200 rounded-md">
                                <div class="flex items-center space-x-2">
                                    <span>ðŸ›’</span>
                                    <span>Orders</span>
                                </div>
                                <span id="ordersIcon">â–¸</span>
                            </button>
                            <ul id="ordersDropdown" class="hidden pl-6 mt-2 space-y-2">
                                <li><a href="order-history.html" class="block p-2 hover:bg-gray-100 rounded-md">Order
                                        History</a></li>
                                <li><a href="allOrders.html" class="block p-2 hover:bg-gray-100 rounded-md" id="all-order">All
                                        Orders</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="profile.html" class="flex items-center space-x-2 p-2 hover:bg-gray-200 rounded-md">
                            <span>ðŸ‘¤</span>
                            <span>View Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-6">
            <!-- Top Navigation -->
            <div class="flex justify-between items-center bg-white p-4 shadow-sm rounded-lg mb-12">
                <button id="toggleSidebar" class="md:hidden text-gray-600 hover:text-gray-900">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 class="text-2xl font-bold text-gray-800">Add New Product</h2>
                <div class="flex items-center space-x-4">
                    <button id="userRoleButton"
                        class="flex items-center space-x-2 bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg hover:bg-indigo-200 transition duration-300">
                        <i class="fas fa-user"></i>
                        <span>Loading...</span>
                    </button>
                </div>
            </div>

            <!-- Add Product Form -->
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-sm p-6 mt-12">
                <form id="addProductForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Product Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                            <input type="text" id="name" name="name" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <!-- Price -->
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                    <span class="text-gray-500 sm:text-sm">$</span>
                                </div>
                                <input type="number" step="0.01" id="price" name="price" required
                                    class="pl-7 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                        </div>

                        <!-- Size -->
                        <div>
                            <label for="size" class="block text-sm font-medium text-gray-700">Size</label>
                            <select id="size" name="size" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="">Select Size</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </div>

                        <!-- Color -->
                        <div>
                            <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
                            <input type="text" id="color" name="color" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="4" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>

                    <!-- Image Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Product Image</label>
                        <div
                            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <div class="flex flex-col items-center">
                                    <img id="imagePreview" class="hidden mb-4 max-h-40 object-contain">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                                    </svg>
                                </div>
                                <div class="flex text-sm text-gray-600">
                                    <label for="image"
                                        class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                        <span>Upload a file</span>
                                        <input id="image" name="image" type="file" accept="image/*" class="sr-only"
                                            required>
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="window.location.href='allProduct.html'"
                            class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 transition duration-300">
                            Cancel
                        </button>
                        <button type="submit"
                            class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
                            Create Product
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- JavaScript for Interactivity -->
    <script>
        // Toggle Sidebar on Mobile
        const toggleSidebar = document.getElementById("toggleSidebar");
        const closeSidebar = document.getElementById("closeSidebar");
        const sidebar = document.getElementById("sidebar");

        toggleSidebar.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
        });

        closeSidebar.addEventListener("click", () => {
            sidebar.classList.add("-translate-x-full");
        });

        // Toggle Dropdowns
        function toggleDropdown(type) {
            const dropdown = document.getElementById(`${type}Dropdown`);
            const icon = document.getElementById(`${type}Icon`);

            dropdown.classList.toggle("hidden");
            icon.textContent = dropdown.classList.contains("hidden") ? "â–¸" : "â–¾";
        }
        // User Role Dropdown
        const userRoleButton = document.getElementById("userRoleButton");
        const userRoleDropdown = document.getElementById("userRoleDropdown");

        userRoleButton.addEventListener("click", () => {
            userRoleDropdown.classList.toggle("hidden");
        });

        // Logout Function
        function logout() {
            localStorage.removeItem("user_id");
            localStorage.removeItem("token");
            localStorage.removeItem("username");
            localStorage.removeItem("isAuthenticated");
            localStorage.removeItem("isAdmin");
            alert("Logged out successfully!");
            window.location.href = "login.html"; // Redirect to login page
        }
        // Check User Role and Update UI
        function checkUserRole() {
            const isAdmin = localStorage.getItem("isAdmin") === "true"; // Convert string to boolean
            const username = localStorage.getItem("username");

            if (username) {
                userRoleButton.textContent = username; // Show username
            } else {
                userRoleButton.textContent = isAdmin ? "Admin" : "Customer";
            }

            if (!isAdmin) {
                const menuOption = document.getElementById("menu-option").parentElement;
                menuOption.style.display = "none"; // Hide the Menu section for non-admin users
                const allOrder = document.getElementById("all-order");
                allOrder.style.display = "none";
            }
        }

        checkUserRole();

        // Image Preview
        document.getElementById('image').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Form Submission
        document.getElementById('addProductForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('size', document.getElementById('size').value);
            formData.append('color', document.getElementById('color').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('image', document.getElementById('image').files[0]);

            try {
                const response = await fetch('https://you-fashion-backend.vercel.app/products/create/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to create product');
                }

                // Show success message
                alert('Product created successfully!');
                window.location.href = 'allProduct.html';
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create product. Please try again.');
            }
        });

        // Drag and Drop Support
        const dropZone = document.querySelector('input[type="file"]').parentElement.parentElement.parentElement;

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-indigo-500');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-indigo-500');
        }
    </script>

</body>

</html>
