<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - YouFashion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="flex justify-between items-center py-4 px-6 bg-gray-100 fixed top-0 left-0 w-full z-50">
    <!-- Logo -->
    <a href="/index.html" class="text-3xl md:text-4xl font-extrabold tracking-wide text-gray-900">
      You<span class="text-indigo-600">Fashion</span>
    </a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-8">
      <a href="index.html"
        class="text-gray-700 text-lg font-medium transition duration-300 hover:text-indigo-600">Home</a>
      <a href="/products.html"
        class="text-gray-700 text-lg font-medium transition duration-300 hover:text-indigo-600">Products</a>
      <a href="#" class="text-gray-700 text-lg font-medium transition duration-300 hover:text-indigo-600">About</a>
      <a href="#" class="text-gray-700 text-lg font-medium transition duration-300 hover:text-indigo-600">Contact</a>
      <a href="/profile.html"
        class="text-gray-700 text-lg font-medium transition duration-300 hover:text-indigo-600">Account</a>
    </div>

    <!-- Shopping Bag Icon -->
    <div class="">
      <a href="#" class="text-gray-700 text-2xl transition duration-300 hover:text-indigo-600">
        <a href="cart.html"><img src="images/cart.png" alt="cart" width="30px" height="30px"></a>
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button id="menu-btn" class="md:hidden text-3xl text-gray-700">
      â˜°
    </button>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
      class="hidden absolute top-16 left-0 w-full bg-gray-100 p-6 flex flex-col items-center space-y-4 shadow-lg md:hidden">
      <a href="index.html"
        class="text-gray-700 text-lg font-medium transition duration-300 hover:text-indigo-600">Home</a>
      <a href="products.html"
        class="text-gray-700 text-lg font-medium transition duration-300 hover:text-indigo-600">Products</a>
      <a href="#" class="text-gray-700 text-lg font-medium transition duration-300 hover:text-indigo-600">About</a>
      <a href="#" class="text-gray-700 text-lg font-medium transition duration-300 hover:text-indigo-600">Contact</a>
      <a href="profile.html"
        class="text-gray-700 text-lg font-medium transition duration-300 hover:text-indigo-600">Account</a>
    </div>
  </nav>

  <!-- Registration Section -->
  <section class="max-w-6xl mx-auto px-4 py-12 mt-16">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Register</h2>
      <form id="registration-form" onsubmit="handleRegistration(event)">
        <!-- Username -->
        <div class="mb-4">
          <label for="username" class="block text-gray-600 mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- First Name -->
        <div class="mb-4">
          <label for="first_name" class="block text-gray-600 mb-2">First Name</label>
          <input type="text" id="first_name" name="first_name" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- Last Name -->
        <div class="mb-4">
          <label for="last_name" class="block text-gray-600 mb-2">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-600 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-gray-600 mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirm_password" class="block text-gray-600 mb-2">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="w-full p-2 border rounded-lg"
            required>
        </div>

        <!-- Phone (Optional) -->
        <div class="mb-4">
          <label for="phone" class="block text-gray-600 mb-2">Phone</label>
          <input type="text" id="phone" name="phone" class="w-full p-2 border rounded-lg">
        </div>

        <!-- Address (Optional) -->
        <div class="mb-4">
          <label for="address" class="block text-gray-600 mb-2">Address</label>
          <textarea id="address" name="address" rows="3" class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 w-full">Register</button>
      </form>
      <p class="text-gray-600 mt-4">Already have an account? <a href="login.html"
          class="text-purple-500 hover:underline">Login here</a>.</p>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
  <script src="auth.js"></script>
</body>

</html>
