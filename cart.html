<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - YouFashion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <a href="#" class="flex items-center">
          <span class="font-semibold text-gray-700 text-2xl">YouFashion</span>
        </a>

        <!-- Nav Links -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="index.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Home</a>
          <a href="cart.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Cart</a>
          <a href="wishlist.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Wishlist</a>
        </div>

        <!-- Authenticated/Unauthenticated Links -->
        <div class="hidden md:flex items-center space-x-4">
          <div id="authenticated" class="hidden">
            <a href="profile.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Profile</a>
            <button onclick="handleLogout()" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Logout</button>
          </div>
          <div id="unauthenticated" class="hidden flex space-x-4">
            <a href="login.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Login</a>
            <a href="registration.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Register</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section id="cart" class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Your Cart</h2>

    <!-- Cart Product Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8" id="cart-products">
      <!-- Cart products will be dynamically inserted here -->
    </div>

    <!-- Payment Method Section -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Choose Payment Method</h3>
      <div class="space-y-4">
        <!-- Card Payment -->
        <div class="flex items-center">
          <input type="radio" id="card" name="payment" value="card" class="mr-2">
          <label for="card" class="text-gray-600">Credit/Debit Card</label>
        </div>

        <!-- PayPal Payment -->
        <div class="flex items-center">
          <input type="radio" id="paypal" name="payment" value="paypal" class="mr-2">
          <label for="paypal" class="text-gray-600">PayPal</label>
        </div>

        <!-- Cash on Delivery -->
        <div class="flex items-center">
          <input type="radio" id="cod" name="payment" value="cod" class="mr-2">
          <label for="cod" class="text-gray-600">Cash on Delivery</label>
        </div>
      </div>
    </div>

    <!-- Checkout Section -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Checkout</h3>
      <p class="text-gray-600 mb-4"><strong>Total:</strong> $<span id="total-price">0.00</span></p>
      <button onclick="handleCheckout()"
        class="bg-purple-500 text-white py-2 px-6 rounded-full hover:bg-purple-600 transition duration-300 w-full">
        Proceed to Checkout
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p>&copy; 2025 YouFashion. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script src="auth.js"></script>
  <script src="script.js"></script>
  <script src="cart.js"></script>
  
</body>

</html>
