<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - YouFashion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <a href="#" class="flex items-center">
          <span class="font-semibold text-gray-700 text-2xl">YouFashion</span>
        </a>

        <!-- Nav Links -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="index.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Home</a>
          <a href="cart.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Cart</a>
          <a href="wishlist.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Wishlist</a>
        </div>

        <!-- Authenticated/Unauthenticated Links -->
        <div class="hidden md:flex items-center space-x-4">
          <div id="authenticated" class="hidden">
            <a href="profile.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Profile</a>
            <button onclick="handleLogout()" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Logout</button>
          </div>
          <div id="unauthenticated" class="hidden flex space-x-4">
            <a href="login.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Login</a>
            <a href="registration.html" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 font-medium">Register</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Product Details Section -->
  <section id="product-details" class="max-w-6xl mx-auto px-4 py-12">
    <div class="bg-white shadow-lg rounded-lg p-8 flex flex-col md:flex-row gap-8">
      <!-- Product Image -->
      <div class="w-full md:w-1/2">
        <img id="product-image" src="" alt="Product Image" class="w-full h-96 object-cover rounded-lg shadow-md">
      </div>

      <!-- Product Information -->
      <div class="w-full md:w-1/2">
        <h2 id="product-name" class="text-3xl font-bold text-gray-800 mb-4"></h2>
        <p id="product-description" class="text-gray-600 mb-6"></p>
        <p id="product-price" class="text-2xl text-purple-500 font-semibold mb-4"></p>
        <div class="mb-4">
          <p id="product-color" class="text-gray-600"><strong>Color:</strong> <span id="color-value"></span></p>
          <p id="product-size" class="text-gray-600"><strong>Size:</strong> <span id="size-value"></span></p>
          <p id="product-popularity" class="text-gray-600"><strong>Popularity:</strong> <span id="popularity-value"></span></p>
          <p id="product-rating" class="text-gray-600"><strong>Average Rating:</strong> <span id="rating-value">0</span>/5</p>
        </div>

        <!-- Quantity Selector -->
        <div class="mb-6">
          <label for="quantity" class="block text-gray-600 mb-2">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" class="w-20 p-2 border rounded-lg">
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4">
          <button onclick="addToWishlist(productId)"
            class="bg-purple-500 text-white py-2 px-6 rounded-full hover:bg-purple-600 transition duration-300 font-medium">
            Add to Wishlist
          </button>
          <button onclick="addToCart()"
            class="bg-gray-800 text-white py-2 px-6 rounded-full hover:bg-gray-900 transition duration-300 font-medium">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Review Section -->
  <section id="reviews" class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Customer Reviews</h2>

    <!-- Review Form -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Write a Review</h3>
      <form id="review-form" onsubmit="submitReview(event)">
        <div class="mb-4">
          <label for="rating" class="block text-gray-600 mb-2">Rating</label>
          <select id="rating" name="rating" class="w-full p-2 border rounded-lg" required>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="comment" class="block text-gray-600 mb-2">Comment</label>
          <textarea id="comment" name="comment" rows="4" class="w-full p-2 border rounded-lg" required></textarea>
        </div>
        <button type="submit"
          class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300">Submit
          Review</button>
      </form>
    </div>

    <!-- Review List -->
    <div id="review-list" class="space-y-6">
      <!-- Reviews will be dynamically inserted here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p>&copy; 2025 YouFashion. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script src="auth.js"></script>
  <script src="script.js"></script>
  <!-- <script src="cart.js"></script> -->
  <script src="productDetails.js"></script>
  <script>
    
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const sendData = { product: productId, user: localStorage.getItem('user_id') };
    console.log(sendData);
    
    async function addToWishlist(productId) {
      try {
        const response = await fetch("https://youfashion-backend.onrender.com/products/wishlist/", {
          method: "POST",
          headers: {
            "Authorization": `Token ${localStorage.getItem("token")}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(sendData),
        });
    
        
    
        alert("Product added to wishlist!");
        fetchWishlist(); 
      } catch (error) {
        console.error("Error adding to wishlist:", error);
        //alert("Failed to add to wishlist. Please try again.");
      }
    }

    
    
  </script>
</body>

</html>
