<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - YouFashion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <a href="index.html" class="flex items-center py-4 px-2">
            <span class="font-semibold text-gray-500 text-2xl">YouFashion</span>
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-3">
          <div id="unauthenticated" class="hidden">
            <a href="login.html" class="py-2 px-2 text-gray-500 font-semibold hover:text-purple-500 transition duration-300">Login</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Registration Section -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Register</h2>
      <form id="registration-form" onsubmit="handleRegistration(event)">
        <!-- Username -->
        <div class="mb-4">
          <label for="username" class="block text-gray-600 mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- First Name -->
        <div class="mb-4">
          <label for="first_name" class="block text-gray-600 mb-2">First Name</label>
          <input type="text" id="first_name" name="first_name" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- Last Name -->
        <div class="mb-4">
          <label for="last_name" class="block text-gray-600 mb-2">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-600 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-gray-600 mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirm_password" class="block text-gray-600 mb-2">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="w-full p-2 border rounded-lg" required>
        </div>

        <!-- Phone (Optional) -->
        <div class="mb-4">
          <label for="phone" class="block text-gray-600 mb-2">Phone</label>
          <input type="text" id="phone" name="phone" class="w-full p-2 border rounded-lg">
        </div>

        <!-- Address (Optional) -->
        <div class="mb-4">
          <label for="address" class="block text-gray-600 mb-2">Address</label>
          <textarea id="address" name="address" rows="3" class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300 w-full">Register</button>
      </form>
      <p class="text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-purple-500 hover:underline">Login here</a>.</p>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="auth.js"></script>
</body>
</html>
