    <!-- JavaScript for Interactivity -->
    <script>
        // Toggle Sidebar on Mobile
        const toggleSidebar = document.getElementById('toggleSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });
        // Check for authentication token
        if (!localStorage.getItem("token") || !localStorage.getItem("isAuthenticated")) {
            window.location.href = "login.html";
        }
        // Toggle Dropdowns
        function toggleDropdown(type) {
            const dropdown = document.getElementById(`${type}Dropdown`);
            const icon = document.getElementById(`${type}Icon`);

            dropdown.classList.toggle('hidden');
            icon.textContent = dropdown.classList.contains('hidden') ? 'â–¸' : 'â–¾';
        }

        // Enhanced Profile Details Fetch
        async function fetchProfileDetails() {
            const userId = localStorage.getItem("user_id");
            const loadingElements = document.querySelectorAll('[id]');

            if (!userId) {
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch(`https://you-fashion-backend.vercel.app/customer/details/${userId}/`, {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem("token")}`,
                    },
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch profile data');
                }

                const profile = await response.json();

                // Update profile details with animation
                setTimeout(() => {
                    document.getElementById('username').textContent = profile.username;
                    document.getElementById('firstName').textContent = profile.first_name || 'Not set';
                    document.getElementById('lastName').textContent = profile.last_name || 'Not set';
                    document.getElementById('email').textContent = profile.email;
                    document.getElementById('role').textContent = profile.role;
                    document.getElementById('joinDate').textContent = new Date(profile.date_joined || Date.now()).toLocaleDateString();
                }, 500);

            } catch (error) {
                console.error('Error fetching profile:', error);
                loadingElements.forEach(element => {
                    element.textContent = 'Error loading data';
                });
            }
        }

        // Enhanced Logout Function
        function logout() {
            const keys = ["user_id", "token", "username", "isAuthenticated", "isAdmin"];
            keys.forEach(key => localStorage.removeItem(key));

            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg';
            notification.textContent = 'Logged out successfully!';
            document.body.appendChild(notification);

            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchProfileDetails);
    </script>
</body>
